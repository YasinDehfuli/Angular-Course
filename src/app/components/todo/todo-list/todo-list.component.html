<ul>
    <app-todo>
      @for (todo of todos; track todo.id) {
      <p>{{todo.title}}</p>
      }
    </app-todo>
  
  <ul *ngFor="let todo of todos">
    <li>{{todo.title}}</li>
  </ul>
  
  <div [ngSwitch]="casesHandling" >
    <h1 *ngSwitchCase="'case1'">This is case 1 </h1>
    <h2 *ngSwitchCase="'case2'">This is case 2 </h2>
    <h3 *ngSwitchCase="'case3'">This is case 3 </h3>
    <h6 *ngSwitchDefault> default value is </h6>
  </div>
</ul>
